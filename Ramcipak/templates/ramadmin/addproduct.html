{% extends 'ramadmin/base.html' %}
{% load static %}

{% block main %}
    <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">

              <h4>Add Product</h4>
                {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                              {{ message}}
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}

                  {% endif %}

{#              <h6 class="font-weight-light">Add Product</h6>#}
              <form class="pt-3" action="{% url 'ramadmin_add_product' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="name" placeholder="Product name">
                </div>
                <div class="form-group">
                  <textarea name="description" id="description" cols="20" rows="10" placeholder="Product Description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <input type="number" placeholder="Price"  name="price" class="form-control">
                </div>

                <div class="form-group">
                  <select class="form-control form-select form-control-lg" id="exampleFormControlSelect2" name="category_id">
                    <option value="">Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name}}</option>
                    {% endfor %}

                  </select>
                </div>
                <div class="form-group">
                    <label for="image">Add Product Image</label>
                  <input type="file" class="form-control form-control-lg" name="image" placeholder="Add images" accept="image/*">
                </div>

                <div class="mt-3">
                    <input type="submit" value="ADD PRODUCT" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

{% endblock %}
