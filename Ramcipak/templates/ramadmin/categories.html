{% extends 'ramadmin/base.html' %}
{% load static %}

{% block main %}
    <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Categories</h4>

                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Category Name</th>
                          <th>Description</th>

                        </tr>
                      </thead>
                      <tbody>

                       {% for category in categories %}
                        <tr>
                          <td>{{ category.name }}</td>
                          <td>{{ category.description }}</td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

{% endblock %}
